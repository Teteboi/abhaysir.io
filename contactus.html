<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.rawgit.com/tonystar/bootstrap-float-label/v4.0.2/bootstrap-float-label.min.css"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">
<title>Contact us</title>
</head>
<body id="contactusbody">
<h1>My Website<h1>
<p>Thank you for visting my website</p>
  <div class="form-group" align="center">
   <form class="card w-100 card-block bg-faded">
<legend class="m-b-1 text-center text-info"> <strong> Contact me </strong></legend>
<div class="form-group input-group">
<span class="has-float-label">
<input class="form-control" id="first" type="text" placeholder="Enter first name"/>
<label for="first">First name</label>
</span>
 </div>
<div class="form-group input-group">
<span class="has-float-label">
<input class="form-control" id="last" type="text" placeholder="Enter last name"/>
<label for="last">Last name</label>
</span>
</div>
<div class="form-group input-group">
<span class="has-float-label">
<input class="form-control" id="email" type="text" placeholder="email@example.com"/>
<label for="email">Email</label>
</span>
</div>
<div class="form-group input-group">
<span class="has-float-label">
<input class="form-control" id="contact" type="text" placeholder="Enter mobile no"/>
<label for="contact">Mobile no</label>
</span>
</div>
<div class="form-group input-group">
<span class="has-float-label">
<textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
<label for="message">Message</label>
</span>
  <p style="font-size:30px;">How was your experience?</p>
  <input type="radio" id="age1" name="age" value="30">
  <label for="age1">Very good</label><br>
  <input type="radio" id="age2" name="age" value="60">
  <label for="age2">Excellent</label><br>  
  <input type="radio" id="age3" name="age" value="100">
  <label for="age3">25/25</label><br><br>
</div>
<button class="btn btn-block btn-info">Submit</button>
</form>
  </div>	
</form>
</body>
